			</div>

					<div class="lp-box-text-inside">{{consultation[5]}}</div>

				</div>
			</div>
		</div>

			{{consultation[1]}}</span></a></li>

	</div>
	<script type='text/javascript'>
		vv = new URL(location.href).searchParams.get('page')
		
	</script>
	<script >
		
		new Vue({
			el: "#app_basic",
			mounted () {
				this.getConsultations("Consultations_EN");
				this.testFF(vv);
			},
			data: {
				test:"xx",
				consultations:null,
				timestamp: `Timestamp ${new Date().toLocaleString()}`,
			},
			methods: {
				getConsultations: function (sheet) {
					axios
						.get('https://sheets.googleapis.com/v4/spreadsheets/1NDPO_tFRYJIBSBF9MBETqoUon6o_Pv3-EOTOBJ1gFMc/values/'+sheet+'?key=AIzaSyDOrhWBRhua2tHle2kC8dp1b3FIVZTmMK8&alt=json')
						.then(response => (this.consultations = response.data.values))
				},
				testFF: function(xx){
					this.test=xx
				}

			}
		})
	</script>
